{% extends 'share/layout.html'%}
{% block body %}
<section>
    <div class="container">
        <div class="row">
            <!--
                    lg large 991~
                    md medium 767~
                    sm small 576~
                 -->
            {%for s in stocks%}
            <div class="col-md-3 col-sm-4">
                <!-- b4-card-default -->
                <div class="card">
                    <img class="card-img-top" src="/static/images/{{s['id']}}.jpg" alt="">
                    <div class="card-body">
                        <h4 class="card-title">{{s['id']}}</h4>
                        <p class="card-text">{{s['name']}}</p>
                        <a href="/stock/{{s['id']}}" class="btn btn-primary">view stock</a>
                    </div>
                </div>
            </div>
            {%endfor%}
        </div>
    </div>
</section>
{% endblock %}
